[form]
brand.list.action = "/manager/brand/list"
brand.list.method = "post"

; name
brand.list.elements.name.type = "text"
brand.list.elements.name.options.required = false
brand.list.elements.name.options.size = "60"
brand.list.elements.name.options.maxlength = "60"
brand.list.elements.name.errors.isEmpty = "Harus diisi."
brand.list.elements.name.errors.other = "Harap diisi dengan benar."

; disp_flag
brand.list.elements.disp_flag.type = "select"
brand.list.elements.disp_flag.options.required = false
brand.list.elements.disp_flag.errors.isEmpty = "Harus dipilih."
brand.list.elements.disp_flag.errors.other = "Harap dipilih dengan benar."

