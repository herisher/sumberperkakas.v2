brand.create.action = "/manager/brand/create"
brand.create.method = "post"

; name
brand.create.elements.name.type = "text"
brand.create.elements.name.options.required = true
brand.create.elements.name.options.size = "60"
brand.create.elements.name.options.maxlength = "60"
