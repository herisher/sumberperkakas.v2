; ==============================================================================
; ==============================================================================

brand.edit.action = "/manager/brand/edit"
brand.edit.method = "post"

; name
brand.edit.elements.name.type = "text"
brand.edit.elements.name.options.required = true
brand.edit.elements.name.options.size = "60"
brand.edit.elements.name.options.maxlength = "60"
brand.edit.elements.name.errors.isEmpty = "Harus diisi."
