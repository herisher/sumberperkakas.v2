; Meta-information of the general form
news.create.action = "/manager/news/create"
news.create.method = "post"

; title
news.create.elements.title.type = "text"
news.create.elements.title.options.required = true
news.create.elements.title.options.style = "width:500px"
news.create.elements.title.errors.isEmpty = "Harus diisi."
news.create.elements.title.errors.other = "Harap diisi dengan benar"

; content
news.create.elements.content.type = "textarea"
news.create.elements.content.options.required = false
news.create.elements.content.options.style = "font-size: 1em"
news.create.elements.content.options.cols = 70
news.create.elements.content.options.rows = 15
news.create.elements.content.options.validators.strlen.validator = "StringLength"
news.create.elements.content.options.validators.strlen.options.min = "1"
news.create.elements.content.options.validators.strlen.options.max = "1000"
news.create.elements.content.errors.isEmpty = "Harus diisi."
news.create.elements.content.errors.other = "Harap diisi dengan benar"

; URL
news.create.elements.url.type = "text"
news.create.elements.url.options.required = false
news.create.elements.url.options.size = "80"
news.create.elements.url.errors.isEmpty = "Harus diisi."
news.create.elements.url.errors.other = "Harap diisi dengan benar"

; disp_date
news.create.elements.disp_date.type = "text"
news.create.elements.disp_date.options.required = true
news.create.elements.disp_date.options.size = "20"
news.create.elements.disp_date.errors.isEmpty = "Harus diisi."
news.create.elements.disp_date.errors.other = "Harap diisi dengan benar"

; sort_order
news.create.elements.sort_order.type = "text"
news.create.elements.sort_order.options.required = true
news.create.elements.sort_order.options.mode = "numeric"
news.create.elements.sort_order.options.validators.strlen.validator = "Digits"
news.create.elements.sort_order.errors.isEmpty = "Harus diisi."
news.create.elements.sort_order.errors.other = "Harap diisi dengan benar"

; disp_flag
news.create.elements.disp_flag.type = "select"
news.create.elements.disp_flag.options.required = true
news.create.elements.disp_flag.errors.isEmpty = "Harus dipilih."
news.create.elements.disp_flag.errors.other = "Harap dipilih dengan benar"

