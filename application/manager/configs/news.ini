[form]
; Meta-information of the general form
news.list.action = "/manager/news/list"
news.list.method = "post"

; title
news.list.elements.title.type = "text"
news.list.elements.title.options.required = false

; disp_flag
news.list.elements.disp_flag.type = "select"
news.list.elements.disp_flag.options.required = false

; disp_date_from
news.list.elements.disp_date_from.type = "text"
news.list.elements.disp_date_from.options.required = false
news.list.elements.disp_date_from.options.validators.start_date.validator = "Date"
news.list.elements.disp_date_from.errors.other = "Harap diisi dengan benar"

; disp_date_to
news.list.elements.disp_date_to.type = "text"
news.list.elements.disp_date_to.options.required = false
news.list.elements.disp_date_to.options.validators.start_date.validator = "Date"
news.list.elements.disp_date_to.errors.other = "Harap diisi dengan benar"

